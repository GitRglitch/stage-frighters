    .navbar {
      border-bottom: 2px solid #8fefdc;
      /* Adds a solid 2px border at the bottom of the navbar */
    }

    body {
      background-color: #333;
      /* Light grey background color */
    }

    /* Slideshow container */
    .slideshow-container {
      max-width: 100%;
      position: relative;
      margin: 20px;
      margin-bottom: 5px;
    }

    /* Hide the images by default */
    .mySlides {
      display: none;
    }

    /* Fading animation */
    .fade {
      animation-name: fadeIn;
      animation-duration: 1.5s;
      animation-timing-function: ease-out;
      animation-fill-mode: forwards;
    }

    /* Keyframes for fading in */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    /* TOUR text style */
    #p_size {
      font-size: 250%;
      border-top: 2px solid;
      border-bottom: 2px solid;
      padding: 0.5%;
      margin-bottom: 0.0001%;
      margin-top: 0.0001%;
      text-align: center;
      background: #333;
    }

    /* Carousel styles */
    .carousel-container {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 20px;
      padding: 10px;
      position: relative;
      background-color: #333;
    }

    /* Default carousel-text styles */
    .carousel-text {
      width: 300px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      padding: 10px;
      background-color: #555;
      text-align: center;
      font-size: 1.2rem;
      display: inline-block;
      min-height: 150px;
      line-height: 1.5;
      font-family: "Lacquer", system-ui;
    }

    /* For smaller screens, make carousel-text smaller */
    @media (max-width: 1200px) {
      .carousel-text {
        width: 250px;
      }
    }

    @media (max-width: 992px) {
      .carousel-text {
        width: 200px;
      }
    }

    @media (max-width: 768px) {
      .carousel-text {
        width: 180px;
      }
    }

    @media (max-width: 576px) {
      .carousel-text {
        width: 150px;
      }
    }

    @media (max-width: 480px) {
      .carousel-text {
        width: 130px;
      }
    }

    .carousel-container img {
      width: 300px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .button-color {
      background-color: #444;
    }

    .button:hover {
      background-color: #555;
    }
  </style>

  <script>
    let slideIndex = 1; // Start at the first slide
    showSlides();

    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");

      // Hide all slides and reset animations
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        slides[i].classList.remove("fade");
      }

      // Increment the slide index and loop back if necessary
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }

      // Display the current slide and apply fade-in animation
      slides[slideIndex - 1].style.display = "block";
      slides[slideIndex - 1].classList.add("fade");

      // Automatically switch to the next slide after 5 seconds
      setTimeout(showSlides, 5000);
    }

    // Start the slideshow
    showSlides();
  </script>
