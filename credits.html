    <style>

      /* Grid Container */
      .container {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 20px;
        margin: 20px;
        opacity: 0; /* Start hidden */
        transform: translateY(20px); /* Start slightly below */
        transition: opacity 1s ease-out, transform 1s ease-out; /* Smooth fade and slide */
      }

      
      .container h1 {
        font-size: 7em; /* Make h1 10 times its original size */
      }

      .container.show {
        opacity: 1; /* Become visible */
        transform: translateY(0); /* Move to original position */
      }

      .vertical {
        grid-row: 1 / span 3;
        border: 2px solid white;
        padding: 10px;
        background-color: #4e008c;
      }

      .vertical img {
        width: 100%;
        height: auto;
      }

      .horizontal {
        border: 2px solid white;
        padding: 10px;
        background-color: #4e008c;
      }

      .container h3,
      .container p {
        color: #8fefdc;
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
      }

      /* Fade-in Animation */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px); /* Start below */
        }
        100% {
          opacity: 1;
          transform: translateY(0); /* Move to original position */
        }
      }

      /* Responsive Styles for Phones */
      @media (max-width: 767px) {
        .container {
          grid-template-columns: 1fr; /* Stack all elements vertically */
        }

        .vertical {
          grid-row: auto;
        }

        .horizontal {
          text-align: center; /* Center-align text */
        }

        .vertical img {
          max-width: 100%; /* Ensure images resize within the container */
        }

        .container {
          gap: 10px; /* Reduce spacing on smaller screens */
          margin: 10px; /* Adjust margins for compact screens */
        }
      }
    </style>
  </head>
